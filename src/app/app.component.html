<div>
  <h2>
    Angular SumApp
  </h2>
  <span>Número uno</span><input #num1 id="num1" type="number"/>
  <span>Número dos</span><input #num2 id="num2" type="number"/>
  <br>
  <hr>
  <br>
  <button (click)="printAdd(parseFloat(num1.value), parseFloat(num2.value))" #calc id="calc">Sumar</button>
  <br>
  <hr>
  <br>
  Resultado: <input #result id="result" type="text"/>
</div>
